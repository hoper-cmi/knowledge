<script>
    $(function () {
//从后台获取下拉菜单和栏目内容数据
        $.ajax({
            url: "/WebApi/GetColumnData.do?index=0&limit=4",
            type: 'GET',
            error: function (xhr) {
                alert('無法取得資料!');
            },
            success: function (response) {
                loadDropdownMenu(response);//加载下拉菜单
                loadColumn(response);//加载栏目内容
            }
        });
        //从后台获取轮播图片数据
        $.ajax({
            url: "/WebApi/GetCarouselData.do",
            type: 'GET',
            error: function (xhr) {
                alert('無法取得資料!');
            },
            success: function (response) {
                loadCarousel(response);//加载轮播图片
            }
        });
        //点击轮播图片后的弹窗
        $('#popWin').on('show.bs.modal', function (e) {
            var carouselID = $(e.relatedTarget).data("carousel");
            $('iframe').attr("src", "introduction.html?carouselID=" + carouselID);
        });
//返回顶部
        $(window).scroll(function () {
            if ($(window).scrollTop() >= 50) {
                $('#back_to_top').fadeIn();
            }
            else {
                $('#back_to_top').fadeOut();
            }
        });
        $('#back_to_top').click(function () {
            $('html,body').animate({scrollTop: 0}, 500);
        });
    });

    function loadDropdownMenu(response) {
        var data = response.column;
        $.each(data, function (index, entity) {
            var str = "";
            var columnID = entity.columnID;
            var articles = entity.articles;
            $.each(articles, function (index2, article) {
                str += "<li><a href='" + article.url +
                        "'>" + article.title + "</a></li>"
            });
            if (columnID != 2) <!--测评案例无下拉菜单-->
                $('#menu_' + columnID).append(str);
        });
    }


    function loadCarousel(response) {
        var data = response.carousel;
        var str = "";
        $.each(data, function (index, entity) {
            if (index == 0) {
                str += "<div class='item active'>"
            } else {
                str += "<div class='item'>";
            }
            str += "<a data-toggle='modal'  data-target='#popWin' data-carousel='" + entity.carouselID +
                    "'><img alt='' src='" +
                    entity.imgURL + "'></a></div>";
        });
        $(".carousel-inner").append(str);
        $('.carousel').carousel({
            interval: 3000
        });
    }
    function loadColumn(response) {
        var data = response.column;
        $.each(data, function (index, entity) {
            var str = "";
            if (index >= 5) return false;//每栏目最多显示4条记录
            var columnID = entity.columnID;
            var articles = entity.articles;
            $.each(articles, function (index2, article) {
                if (index2 % 2 == 0) {
                    str += "<div class='col-md-4 col-md-offset-2'>";
                } else {
                    str += "<div class='col-md-4'>";
                }
                str += "<div class='thumbnail'>" +
                        "<a href='#'><img alt=''  src='" + article.imgURL + "'></a>" +
                        "<div class='caption'><a  href='#' ><h4>" + article.title + "</h4></a>" +
                        "<p>" + article.description + "</p></div></div></div>";
            });
            $('#column_' + columnID).append(str);
            $('#column_' + columnID).show();
        });
    }
</script>
